<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .dashboard-header {
            text-align: center;
            margin: 30px 0;
        }

        .card {
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            width: 100%;
            height: 400px;
        }

        .batch-topper {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #4caf50;
        }

        .dashboard-container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <div class="dashboard-header">
            <h1>User Dashboard</h1>
            <p class="text-muted">Welcome to the student performance overview dashboard.</p>
        </div>

        <!-- Average Marks Section -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Average Marks</h5>
                        <canvas id="averageMarksChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Batch Topper Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Batch Topper</h5>
                        <p class="batch-topper" id="batchTopperName">Loading...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Distribution of Marks Section -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Marks Distribution</h5>
                        <canvas id="marksDistributionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="userDashboard.js"></script>
</body>
</html>

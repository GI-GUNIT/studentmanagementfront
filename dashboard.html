<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        /* Animations for success and cancel messages */
        .animation-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeInOut 2s ease;
        }

        .animation-container.success {
            background-color: #4caf50;
        }

        .animation-container.cancel {
            background-color: #f44336;
        }

        .animation-container span {
            margin-right: 10px;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
        }

        /* Styling for the modal */
        #editModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1050;
        }

        #editModal .modal-content {
            background: #fff;
            padding: 20px;
            max-width: 500px;
            margin: 100px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Student Management System</h2>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button class="btn btn-primary" onclick="window.location.href='addStudent.html'">Add New Student</button>
            <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Search students..."
                style="width: 300px;"
                onkeyup="filterStudents()"
            />
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>UID</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>DOB</th>
                    <th>Maths</th>
                    <th>Physics</th>
                    <th>Chemistry</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTable">
                <!-- Students will be loaded dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Edit Student Modal -->
    <div id="editModal">
        <div class="modal-content">
            <h4>Edit Student</h4>
            <form id="editStudentForm">
                <input type="hidden" id="editUid">
                <div class="mb-3">
                    <label for="editName" class="form-label">Name</label>
                    <input type="text" id="editName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editClass" class="form-label">Class</label>
                    <input type="text" id="editClass" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editDob" class="form-label">DOB</label>
                    <input type="date" id="editDob" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editMaths" class="form-label">Maths</label>
                    <input type="number" id="editMaths" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editPhysics" class="form-label">Physics</label>
                    <input type="number" id="editPhysics" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editChemistry" class="form-label">Chemistry</label>
                    <input type="number" id="editChemistry" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-success" onclick="updateStudent()">OK</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
